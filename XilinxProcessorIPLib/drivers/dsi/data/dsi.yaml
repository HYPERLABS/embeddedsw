%YAML 1.2
---
title: Bindings for dsi controller Driver

maintainers:
  - Kunal Rane <kvrane@amd.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,mipi-dsi-tx-ctrl-1.0
  reg:
    description: Physical base address and size of the controller register map
  xlnx,highaddr:
    description: High Address for DSI controller.
  xlnx,dsi-ctrl-lanes:
    description: DSI no of control lanes.
  xlnx,dsi-ctrl-datatype:
    description: DSI control data type flag.
  xlnx,dsi-ctrl-byte-fifo:
    description: DSI control byte FIFO size.
  xlnx,dsi-ctrl-crc-gen:
    description: DSI control CRC generate flag.
  xlnx,dsi-ctrl-pixels:
    description: DSI control no of pixels.

required:
  - compatible
  - reg
  - xlnx,highaddr
  - xlnx,dsi-ctrl-lanes
  - xlnx,dsi-ctrl-datatype
  - xlnx,dsi-ctrl-byte-fifo
  - xlnx,dsi-ctrl-crc-gen
  - xlnx,dsi-ctrl-pixels

config:
  - XDsi_Config
...
