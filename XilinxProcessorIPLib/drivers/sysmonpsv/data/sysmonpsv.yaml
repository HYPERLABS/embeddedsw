%YAML 1.2
---
title: Bindings for Versal Sysmon controller

maintainers:
  - Conall O Griofa <conall.ogriofa@amd.com>

type: driver

properties:
  compatible:
    OneOf:
      - items:
        - enum:
          - xlnx,sysmon-psv-1.0
          - xlnx,versal-sysmon
          - xlnx,psv-pmc-sysmon-1.0
          - xlnx,slv1-psv-pmc-sysmon-1.0
          - xlnx,slv2-psv-pmc-sysmon-1.0
          - xlnx,slv3-psv-pmc-sysmon-1.0

  reg:
    description: Physical base address and size of the controller register map
  xlnx,numchannels:
    decription: Number of supplies

config:
    - XSysMonPsv_Config

required:
    - reg
    - xlnx,numchannels
    - child,required:
        - reg

optional:
    - child,required:
        - xlnx,name

examples:
   xsysmonpsv_intr_example.c:
    - interrupts
   xsysmonpsv_polled_example.c:
    - reg
...
